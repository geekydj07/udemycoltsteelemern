<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration !</h1>
    <form>
      <div>
        <span>
          <label for="first">First Name</label>
          <input type="text" name="firstname" id="first" required />
        </span>
        <span>
          <label for="first">Last Name</label>
          <input type="text" name="lasttname" id="last" required />
        </span>
      </div>
      <div><p>Select a Race:</p></div>
      <div>
        <input type="radio" name="selectrace" id="fun" />
        <label for="fun">Fun Run 5K</label>
      </div>
      <div>
        <input type="radio" name="selectrace" id="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="selectrace" id="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <span>
          <label for="e-mail">E-mail</label>
          <input type="e-mail" name="e-mail" id="e-mail" required />
        </span>
        <span>
          <label for="pass">Password</label>
          <input type="password" name="password" id="pass" required minlength="5" maxlength="20" />
        </span>
      </div>
      <div>
        <span>select your age group:</span>
        <select>
          <option>under 18</option>
          <option>18-30</option>
          <option>30-50</option>
          <option>50+</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
